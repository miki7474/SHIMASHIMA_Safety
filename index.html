<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しましまセーフティ</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: repeating-linear-gradient(
        45deg,
        #f5f5f5,
        #f5f5f5 40px,
        #e0e0e0 40px,
        #e0e0e0 80px
      );
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    /* ヘッダー */
    header {
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 25px 10px;
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: 2px;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: box-shadow 0.3s ease;
    }

    header.scrolled {
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* メニュー */
    .menu {
      list-style: none;
      padding: 20px 15px;
      margin: 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 500px;
      margin: 20px auto;
    }

    /* ボタン */
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px 18px;
      border-radius: 16px;
      text-decoration: none;
      color: white;
      font-size: 1.3em;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .menu a:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    /* ボタン色 */
    .manual   { background: #1e88e5; }
    .record   { background: #f4511e; }
    .location { background: #43a047; }

    /* アイコン */
    .material-icons {
      font-size: 1.6em;
      margin-right: 10px;
      animation: iconFloat 3s infinite ease-in-out;
    }
    @keyframes iconFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* モーダル背景 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease forwards;
    }

    /* モーダル内容 */
    .modal-content {
      background: rgba(255,255,255,0.95);
      margin: 10% auto;
      padding: 25px;
      border-radius: 16px;
      max-width: 90%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      animation: slideUp 0.35s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .close {
      float: right;
      font-size: 1.6em;
      cursor: pointer;
      color: #666;
      transition: transform 0.2s ease;
    }
    .close:hover {
      transform: rotate(90deg);
    }

    .modal h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.4em;
    }

    .modal p {
      margin: 10px 0 20px;
    }

    .modal-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 22px;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.25s;
    }
    .modal-link:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>
    しましまセーフティ
  </header>

  <!-- メニュー -->
  <ul class="menu">
    <li>
      <a href="#" class="manual" onclick="openModal('manualModal')">
        <span class="material-icons">menu_book</span> 取扱説明書
      </a>
    </li>
    <li>
      <a href="#" class="record" onclick="openModal('recordModal')">
        <span class="material-icons">videocam</span> 録画状況
      </a>
    </li>
    <li>
      <a href="#" class="location" onclick="openModal('locationModal')">
        <span class="material-icons">location_on</span> 製品の位置情報
      </a>
    </li>
  </ul>

  <!-- モーダル群 -->
  <div id="manualModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('manualModal')">&times;</span>
      <h2>取扱説明書</h2>
      <p>製品の使い方や注意事項をまとめています。</p>
      <a href="manual.html" class="modal-link manual">▶ 詳細を見る</a>
    </div>
  </div>

  <div id="recordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('recordModal')">&times;</span>
      <h2>録画状況</h2>
      <p>現在の録画状態や履歴を確認できます。</p>
      <a href="record.html" class="modal-link record">▶ 詳細を見る</a>
    </div>
  </div>

  <div id="locationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('locationModal')">&times;</span>
      <h2>製品の位置情報</h2>
      <p>製品の現在地をマップで表示します。</p>
      <a href="https://www.google.co.jp/maps/@35.8615694,139.4999296,15z?entry=ttu" 
         target="_blank" 
         class="modal-link location">▶ 詳細を見る</a>
    </div>
  </div>

  <script>
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = "block";
    }
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.animation = "fadeOut 0.3s forwards";
      setTimeout(() => { modal.style.display = "none"; modal.style.animation = ""; }, 300);
    }

    // ヘッダーのスクロール時エフェクト
    window.addEventListener("scroll", () => {
      const header = document.querySelector("header");
      if (window.scrollY > 10) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
